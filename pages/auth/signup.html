<style>

  .container h1 {
    margin-bottom: 10px;
  }

  .form_container {
    margin-top: 30px;
    font-family: "Roboto", sans-serif;
    padding: 20px;
    transition: opacity 0.5s ease-in-out;
    width: 100%;
    max-width: 800px;
    box-sizing: border-box;
   padding-bottom: 10px;
  }

  .form_container h1{
    font-family: 'Ubuntu', sans-serif;
    font-size: 2.8em;
    text-align: center;
    border-bottom: 1px solid #ccc;
  }

   .email_sent {
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  .show-email-sent {
    opacity: 1;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .input_container {
    margin-bottom: 10px;
  }

  .container p {
    font-size: 1em;
  }

  .container a {
    text-decoration: none;
    color: blue;
  }

  .container a:hover {
    text-decoration: underline;
    background-color: white;
  }

  .error {
    display: none;
  }

  .row {
    justify-content: space-between;
  }

  /* Add red border for password inputs when passwords don't match */
  .password-error,
  .password-match,
  .email-match,
  .email-error,
  .username-error,
  .username-ok,
  .age-error,
  .age-ok {
    border-radius: 5px;
    outline: none; /* Remove default border on focus */
  }

  /* Add red border for password inputs when passwords don't match */
  .password-error {
    border: 1px solid red;
  }

  /* Add green border for password inputs when passwords match */
  .password-match {
    border: 1px solid green;
  }

  .email-match {
    border: 1px solid green;
  }

  .email-error {
    border: 1px solid red;
  }

  .username-error {
    border-bottom: 1px solid red;
  }

  .username-ok {
    border-bottom: 1px solid green;
  }

  .age-error,
  .age-ok {
    border-bottom: 1px solid red;
  }

  .input_container select,
  .input_container input {
    width: 100%;
    box-sizing: border-box;
  }

  input {
    outline: none;
  }
    .password-strength-bar {
    height: 10px;
    margin-top: 10px;
    background-color: #ddd;
    border-radius: 5px;
    overflow: hidden;
    border-radius: 5px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    margin-bottom: 10px;
  }

  .password-strength-level {
    height: 100%;
    transition: width 0.3s ease-in-out;
  }

  .weak {
    background-color: #ff5252; /* Red for weak */
  }

  .medium {
    background-color: #ffd740; /* Yellow for medium */
  }

  .strong {
    background-color: #69f0ae; /* Green for strong */
  }

  @media screen and (max-width: 600px) {
  .form_container {
    padding: 10px;
    margin: auto;
        margin-top: 80px; /* Adjust the margin-top value as needed */
  }
}

</style>

<div
  class=" container w3-card-4 w3-display-middle w3-border w3-round-large form_container w3-padding-16" 
>
    <h1>Signup</h1>
    <div class="w3-container w3-red error" id="error">
      <p class="error_message" id="error_message"></p>
    </div>
    <form id="signupForm" action="">
      <div class="input_container">
        <label for="email">Email</label>
        <input type="email" class="w3-input" name="email" id="email" required />
      </div>
      <div class="input_container">
        <label for="email">Name</label>
        <input type="text" class="w3-input" name="name" id="name" required />
      </div>

      <div class="input_container">
        <label for="password">Username</label>
        <input
          type="text"
          class="w3-input"
          name="username"
          id="username"
          required
        />
      </div>
      <div class="input_container">
        <div class="w3-row w3-section">
          <div class="w3-col s6 w3-padding">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="w3-select w3-border">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="w3-col s6 w3-padding">
            <label for="age">Age</label>
            <input
              type="number"
              class="w3-input w3-border"
              name="age"
              id="age"
              min="18"
              max="100"
              required
            />
          </div>
        </div>
      </div>
      <div class="input_container w3-row row" style="margin-bottom: 20px">
        <div class="w3-col s6 w3-padding">
          <label for="State">State</label>
          <select name="state" id="state" class="w3-select w3-border">
            <option value="ABJ">Abuja</option>
            <option value="LGA">Lagos</option>
          </select>
        </div>
        <div class="w3-col s6 w3-padding">
          <label for="country">Country</label>
          <select name="country" id="country" class="w3-select w3-border">
            <option value="NGN">Nigeria</option>
          </select>
      </div>
      <div class="input_container w3-row row">
        <div class="w3-col s6">
          <label for="password">Password</label>
          <input
            type="password"
            class="w3-input"
            name="password"
            id="password"
            required
          />
         
        </div>
        <div class="w3-col s6" style="padding-left: 10px">
          <label for="c_password">Confirm Password</label>
          <input
            type="password"
            class="w3-input"
            name="c_password"
            id="c_password"
            required
          />
        </div>
      </div>
      <div class="password-strength-bar">
      <div class="password-strength-level" id="password-strength-level"></div>
      </div>
      <div class="input_container">
        <label for="password">Profile Picture</label>
        <input type="file" name="profile_picture" class="w3-input" id="" accept="image/*" />
      </div>
      <p class="small_text" style="font-size: 15px">
        *By Clicking Signup, you agree to our
        <a href="/tos" class="small_url">Terms & Condition</a>
      </p>
      <button type="submit" class="w3-button w3-black w3-hover-blue">
        Signup
      </button>
    </form>
    <div class="w3-container">
      <p>Already have an account? <a href="/auth/login">Login</a></p>
    </div>
  <div class="w3-container w3-card-4 w3-border-bottom email_sent">
    <h2>Verify your email</h2>
    <p>Please check your email to verify your account.</p>
  </div>
  <script>
    const password = document.getElementById("password");
    const c_password = document.getElementById("c_password");
    const email = document.getElementById("email");
    const username = document.getElementById("username");
    const age = document.getElementById("age");
 const passwordStrengthLevel = document.getElementById("password-strength-level");
  const passwordInput = document.getElementById("password");

  passwordInput.addEventListener("input", updatePasswordStrength);


    age.addEventListener("input", checkAge);
    username.addEventListener("input", checkUsername);
    email.addEventListener("input", checkEmail);
    password.addEventListener("input", checkPasswordMatch);
    c_password.addEventListener("input", checkPasswordMatch);


      function updatePasswordStrength() {
    const password = passwordInput.value;

    // Check password strength and update the bar accordingly
    const strength = calculatePasswordStrength(password);
    updateStrengthBar(strength);
  }

function calculatePasswordStrength(password) {
    return Math.min(password.length / 8, 1);
  }
  function updateStrengthBar(strength) {
    // Update the width of the strength bar based on the calculated strength
    passwordStrengthLevel.style.width = strength * 100 + "%";

    // Add classes to change the color based on strength
    if (strength < 0.4) {
      passwordStrengthLevel.className = "password-strength-level weak";
    } else if (strength < 0.7) {
      passwordStrengthLevel.className = "password-strength-level medium";
    } else {
      passwordStrengthLevel.className = "password-strength-level strong";
    }
  }

    function checkAge() {
      if (age.value < 18) {
        document.getElementById("age").classList.add("age-error");
        document.getElementById("error").style.display = "block";
        document.getElementById("error_message").innerHTML =
          "You must be at least 18 years old to register.";
      } else if (age.value > 75) {
        document.getElementById("age").classList.add("age-error");
        document.getElementById("error").style.display = "block";
        document.getElementById("error_message").innerHTML =
          "You must be under 75 years old to register.";
      } else {
        document.getElementById("age").classList.remove("age-error");
        document.getElementById("error").style.display = "none";
        document.getElementById("age").classList.add("age-ok");
      }
    }
    function checkPasswordMatch() {
      console.log("password changed");
      if (password.value === c_password.value) {
        // Passwords match, apply green border
        password.classList.remove("password-error");
        c_password.classList.remove("password-error");
        password.classList.add("password-match");
        c_password.classList.add("password-match");
      } else {
        // Passwords do not match, apply red border
        password.classList.remove("password-match");
        c_password.classList.remove("password-match");
        password.classList.add("password-error");
        c_password.classList.add("password-error");
      }
    }

    function checkUsername() {
      fetch("/api/auth/check/" + username.value, {
        method: "GET",
      }).then((response) => {
        response.json().then((data) => {
          if (data.error) {
            username.classList.remove("username-ok");
            username.classList.add("username-error");
          } else {
            username.classList.remove("username-error");
            username.classList.add("username-ok");
          }
        });
      });
    }

    function checkEmail() {
      if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value)) {
        // Email is valid, apply green border
        email.classList.remove("email-error");
        email.classList.add("email-match");
      } else {
        // Email is invalid, apply red border
        email.classList.remove("email-match");
        email.classList.add("email-error");
      }
    }

    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const password = formData.get("password");
      const c_password = formData.get("c_password");

      if (password !== c_password) {
        document.getElementById("error").style.display = "block";
        document.getElementById("error_message").innerHTML =
          "Passwords do not match.";
        document.getElementById("password").classList.add("password-error");
        document.getElementById("c_password").classList.add("password-error");
        return;
      }

      // Check if all fields are filled
      for (const value of formData.values()) {
        if (!value) {
          document.getElementById("error").style.display = "block";
          document.getElementById("error_message").innerHTML =
            "Please fill in all fields.";
          return;
        }
      }

      // If all checks pass, submit the form
      fetch("/api/auth/register", {
        method: "POST",
        body: formData,
      })
        .then((res) => res.json())
        .then((res) => {
          if (res.success) {
            const container = document.querySelector(".email_sent");
            const formContainer = document.querySelector(".form_container");
            container.style.display = "block";
            formContainer.style.display = "none";
          } else {
            const error = document.querySelector(".error");
            error.style.display = "block";
            error.querySelector(".error_message").innerHTML = res.message;
          }
        });
    });
  </script>
</div>
